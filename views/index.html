<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/index.css">

  <title>Document</title>
</head>

<body>

  <!-- --------------- N A V B A R ----------------------- -->

  <div class="container-fluid bg-dark">
    <nav class="navbar container navbar-expand-lg">
      <div class="container-fluid">
        <img class="navbar-brand" width="200px" src="../assets/images/photo/inlogowhite.png" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white fw-bold" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <!-- ------------------ F O R M ------------------------- -->


  <div class="container mt-5 d-flex justify-content-center">
    <form>
      <h1 class="fw-bold text-center">Enter Your Details: </h1>
      <div class="mb-3">
        <label for="enterYourName" class="form-label fw-bold">Your Name:</label>
        <input type="text" class="form-control border-dark border-2" id="enterYourName">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-bold">Email address:</label>
        <input type="email" class="form-control border-dark border-2" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fw-bold">Password:</label>
        <input type="password" class="form-control border-dark border-2" id="exampleInputPassword1">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn submit_btn">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
